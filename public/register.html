<!-- 📁 public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - DBCD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    p, a {
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" name="full_name" placeholder="Full Name" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <p id="message"></p>

    <a href="/login.html">Already have an account? Login</a>
    <a href="/forgot-password.html">Forgot password?</a>
  </form>

  <script>
    // 🛡 Auto-login if user exists
    if (localStorage.getItem('dbcd_user')) {
      window.location.href = '/index.html'; // Already logged in
    }

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        full_name: formData.get('full_name'),
        username: formData.get('username'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          // ✅ Save login status
          localStorage.setItem('dbcd_user', JSON.stringify({ email: data.email }));

          message.style.color = 'green';
          message.textContent = result.message;

          setTimeout(() => {
            window.location.href = '/index.html'; // Go to dashboard
          }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = result.message || 'Registration failed';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
