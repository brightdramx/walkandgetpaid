<!-- 📁 public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - DBCD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    p, a {
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" name="full_name" autocomplete="full_name" placeholder="Full Name" required />
    <input type="text" name="username" autocomplete="username" placeholder="Username" required />
    <input type="email" name="email" autocomplete="email" placeholder="Email" required />
    <input type="text" name="phone" autocomplete="phone" placeholder="Phone Number" required />
    <input type="password" name="password" placeholder="Password" autocomplete="new-password"  required/>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
    <button type="submit" id="submitBtn">Register</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');


    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const fullName = formData.get('full_name');
      const username = formData.get('username');
      const email = formData.get('email');
      const phone = formData.get('phone');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirm_password');

      // ✋ Password length validation
      if (password.length < 6) {
        message.style.color = 'red';
        message.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      // ✋ Password match validation
      if (password !== confirmPassword) {
        message.style.color = 'red';
        message.textContent = 'Passwords do not match.';
        return;
      }

      const data = { full_name: fullName, username, email, phone, password };

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registering...';
        message.textContent = '';

        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = result.message;

          // ✅ Save full user info to localStorage
          localStorage.setItem('dbcd_user', JSON.stringify({
            email: data.email,
            username: data.username,
            full_name: data.full_name,
            phone: data.phone
          }));

          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = result.message || 'Registration failed';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Error: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
      }
    });
  </script>

</body>
</html>
