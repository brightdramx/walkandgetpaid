<!-- 📁 public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DBCD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-group label {
      margin-left: 5px;
      font-size: 14px;
    }
    p, a {
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .toggle-password {
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      display: block;
      text-align: right;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required id="passwordField" />
    <span class="toggle-password" id="togglePassword">Show Password</span>

    <div class="checkbox-group">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button type="submit" id="submitBtn">Login</button>
    <p id="message"></p>
    
    <!-- Forgot Password Link -->
    <a href="/forgot-password.html" style="text-align: center; display: block; margin-top: 10px; color: #007bff;">Forgot Password?</a>
  
    <a href="/register.html">Don't have an account? Register</a>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const passwordField = document.getElementById('passwordField');
    const togglePassword = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');

    // ✅ AUTO-LOGIN CHECK
   

    togglePassword.addEventListener('click', () => {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePassword.textContent = 'Hide Password';
      } else {
        passwordField.type = 'password';
        togglePassword.textContent = 'Show Password';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const email = formData.get('email');
      const password = formData.get('password');
      const rememberMe = document.getElementById('rememberMe').checked;

      const data = { email, password };

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';
        message.textContent = '';

        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = result.message;

          // ✅ Save full user info to localStorage
          if (rememberMe) {
            localStorage.setItem('dbcd_user', JSON.stringify(result.user));
          }

          setTimeout(() => {
            window.location.href = '/index.html'; // Dashboard page
          }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = result.message || 'Login failed';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Error: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>

</body>
</html>
