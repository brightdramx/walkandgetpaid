<!-- 📁 public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DBCD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    p, a {
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message"></p>

    <a href="/register.html">Don't have an account? Register</a>
    <a href="/forgot-password.html">Forgot password?</a>
  </form>

  <script>
    // 🛡 Auto-login if already logged
    if (localStorage.getItem('dbcd_user')) {
      window.location.href = '/index.html'; // Already logged in
    }

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          // ✅ Save login
          localStorage.setItem('dbcd_user', JSON.stringify({ email: data.email }));

          message.style.color = 'green';
          message.textContent = result.message;

          setTimeout(() => {
            window.location.href = '/index.html'; // Go to dashboard
          }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = result.message || 'Login failed';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
